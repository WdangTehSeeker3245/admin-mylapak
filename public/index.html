        <script>
            $(document).ready(function () {

                // Get localstorage item //
                var accessToken = localStorage.getItem('accessToken');
                var refreshToken = localStorage.getItem('refreshToken');
                var username = localStorage.getItem('username');
                // console.log('accessToken: '+accessToken);
                // console.log('refreshToken: '+refreshToken);
                // console.log('username: '+username);

                // Modal Javacript Function //
                $("#viewlapak").click(function (e) { 
                    e.preventDefault();
                    var viewModal = new bootstrap.Modal(document.getElementById('viewModal'))
                    viewModal.show()
                })
                $("#viewkdlapak").click(function (e) { 
                    e.preventDefault();
                    var kdviewlapak = $("#kd_viewlapak").val()
                    var id = extractNumericValue(kdviewlapak)
                    var getUrl = window.location;
                    var baseUrl = getUrl.protocol + "//" + getUrl.host + "/" + "view_lapak.html";
                    window.location.href = baseUrl+"?id="+id;
                });

                $("#editlapak").click(function (e) { 
                    e.preventDefault();
                    var updateModal = new bootstrap.Modal(document.getElementById('editModal'))
                    updateModal.show()
                })
                $("#editkdlapak").click(function (e) { 
                    e.preventDefault();
                    var kdeditlapak = $("#kd_editlapak").val()
                    var id = extractNumericValue(kdeditlapak)
                    var getUrl = window.location;
                    var baseUrl = getUrl.protocol + "//" + getUrl.host + "/" + "edit_lapak.html";
                    window.location.href = baseUrl+"?id="+id;
                });

                $("#deletelapak").click(function (e) { 
                    e.preventDefault();
                    var deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'))
                    deleteModal.show()
                })
                $("#deletekdlapak").click(function (e) { 
                    e.preventDefault();
                    var kddeletelapak = $("#kd_deletelapak").val()
                    var id = extractNumericValue(kddeletelapak)
                    var urldel = "http://localhost:8080/api/lapak/"+id
                    $.ajax({
                        type: "DELETE",
                        url: urldel,
                        headers: {
                            'Authorization': 'Bearer ' + accessToken
                        },
                        success: function (response) {
                            alert(response.message)
                            location.reload().delay(1000)
                        },
                        error: function (jqXHR, textStatus, errorThrown) {
                            var errorResponse = JSON.parse(jqXHR.responseText);
                            if(errorResponse.hasOwnProperty('messages')){
                                var errorMessage = errorResponse.messages.error;
                                alert('Delete Error: '+errorMessage);
                            }
                            else {
                                var errorMessage = errorResponse.message;
                                alert('Delete Error: '+errorMessage);
                            }
                        }
                    });
                })

                // Extract Numeric Value Function //
                function extractNumericValue(value) {
                    // Use regular expression to match and extract numeric part
                    var matches = value.match(/\d+/);
                    return matches ? parseInt(matches[0]) : null;
                }

                // Protect Page //
                $.ajax({
                    method: "GET",
                    url: "http://localhost:8080/api/protected",
                    headers: {
                        'Authorization': 'Bearer ' + accessToken
                    },
                    success: function (response) {
                        localStorage.setItem("fullname", response.fullname)
                        // alert('Successfully Accessed')
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        try {
                            var errorResponse = JSON.parse(jqXHR.responseText);
                            if (errorResponse.hasOwnProperty('message')) {
                                errorMessage = errorResponse.message;
                                if (errorMessage == 'Token Invalid :Expired token'){
                                    // console.log(errorMessage)
                                    $.ajax({
                                        type: "POST",
                                        url: "http://localhost:8080/api/refresh-token",
                                        data: JSON.stringify({
                                            "refresh_token" : refreshToken
                                        }),
                                        dataType: "JSON",
                                        success: function (response) {
                                            localStorage.setItem("accessToken", response.access_token);
                                            alert("Session Expired Refreshing Token")
                                            location.reload();
                                        },
                                        error: function (jqXHR, textStatus, errorThrown) {
                                            console.log(jqXHR.responseText)
                                        }
                                    });
                                }
                                else {
                                    alert('Error access');
                                    location.href='http://localhost:3000/login.html'
                                }
                            }
                        } catch (error) {
                            alert('Error parsing JSON response:', error);
                            location.href='http://localhost:3000/login.html'
                        }
                    }
                });

                // Admin Login Fullname //
                var fullname = localStorage.getItem('fullname');
                // console.log('fullname: '+fullname);
                $("#admin-login-fullname").append(fullname);

                // Logout Function //
                $("#logout").click(function (event) { 
                    event.preventDefault();
                    
                    $.ajax({
                      url: "http://localhost:8080/api/logout", // Replace with your backend logout endpoint
                      method: "GET",
                      headers: {
                        'Authorization': 'Bearer ' + accessToken
                      },
                      success: function(response) {
                        // Redirect to the logout page or any other desired action
                        // Clear JWT tokens from the client-side
                        localStorage.removeItem("accessToken");
                        localStorage.removeItem("refreshToken");
                        localStorage.removeItem("username");
                        localStorage.removeItem("fullname");
                        alert(response.message)
                        location.href ="http://localhost:3000/login.html"
                      },
                      error: function(jqXHR, textStatus, errorThrown) {
                            // Error handling
                            // console.log('Logout Error');
                            alert('Logout Error');
                            location.href ="http://localhost:3000/login.html"
                      }
                    });
                });
                // Get Count Total Lapak
                $.get("http://localhost:8080/api/lapak/count",
                    function (response) {
                        $("#total-lapak").append(response.lapak_count)
                    },
                );
            });
            // End of Document Ready //

            // Data Tables //
            $('#dataTable').DataTable({
                ajax: {
                    url: 'http://localhost:8080/api/lapak',
                    dataSrc: ''
                },
                columns: [
                    { data: null },
                    { data: 'title_lapak' },
                    { data: null },
                    { data: null },
                ],
                columnDefs: [
                    {
                        targets: 0, 
                        render: function(data, type, row, meta) {
                            return meta.row + 1;
                        }
                    },
                    {
                        targets: 2, 
                        render: function(data, type, row, meta) {
                            var price = row.price
                            var f = new Intl.NumberFormat('id-ID', {  
                                currency: 'IDR',
                                style: 'currency'
                            })
                            var formatedPrice = f.format(price) 
                            return formatedPrice;
                        }
                    },
                    {
                        targets: 3, 
                        render: function(data, type, row, meta) {
                            return 'L' + row.id;
                        }
                    }
                ]
            });
        </script>
